<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaSITAS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/tienda.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-success" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Divisiones</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./superior.html">Superior</a></li>
                            <li><a class="dropdown-item" href="./juveniles.html">Juveniles</a></li>
                            <li><a class="dropdown-item active" aria-current="page" href="infantiles.html">Infantiles</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="Buscar">
                    <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="main">
    <section class="container">
        <img src="../img/SITAS.png" alt="Sitas" width="90" height="90">
        <h2 class="titulo">PRODUCTOS</h2>
        <div id="productos" class="productos"></div> 
    </section>
    <section class="containercarro">
        <h2 class="titulo">Carrito</h2>
        <div class="carrito">
            <div id="carrito-vacio">
                <h4>Tu carrito está vacío</h4>
            </div>
            <div class="carrito-productos d-none" id="carrito-productos">
                <ul id="lista-productos"></ul> 
            </div>
            <div class="carrito-total d-flex justify-content-between align-items-center">
                <h2>Total: <span id="carrito-total">0$</span></h2>
                <button id="btn-comprar" class="btn btn-success">Comprar</button>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <section id="seccion-redes" class="border-bottom border-secondary border-2">
        <div id="bg-redes">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#ff0000" fill-opacity="1" d="M0,96L1440,96L1440,320L0,320Z"></path>
            </svg>
        </div>
        <div class="text-center my-3">
            <a href="https://www.facebook.com/search/top?q=sitas%20rugby" class="bi bi-facebook mx-2" style="font-size: 1.5rem; color: red;"></a>
            <a href="https://x.com/sitasrc?lang=es" class="bi bi-twitter mx-2" style="font-size: 1.5rem; color: red;"></a>
            <a href="https://www.instagram.com/sitasrc/?hl=es" class="bi bi-instagram mx-2" style="font-size: 1.5rem; color: red;"></a>
        </div>
    </section>
</footer>

<div class="modal fade" id="modalCompra" tabindex="-1" aria-labelledby="modalCompraLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCompraLabel">Completa tus datos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formDatosCompra">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar compra</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="../js/main.js"></script>
</body>
</html>
